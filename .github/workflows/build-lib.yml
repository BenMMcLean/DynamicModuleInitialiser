# Set an environment variable LIBRARY_MODULE to the name of the library module to use this workflow

name: Build

on:
  push:
    branches: [ "main", "develop", "release/**" ]
  pull_request:
    branches: [ "main", "develop" ]
  
permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.semVer }}
      versionCode: ${{ steps.run_number.outputs.versionCode }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.6
        with:
          versionSpec: '5.x'
      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.6
        with:
          useConfigFile: true
          configFilePath: ./gitversion.yml
      - name: Display SemVer
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
  build:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: -Pversion=${{ steps.gitversion.outputs.semVer }} dynamicmoduleinitialiser:build
      - name: Rename AAR
        run: mv ./dynamicmoduleinitialiser/build/outputs/aar/dynamicmoduleinitialiser-release.aar ./dynamicmoduleinitialiser.aar
      - uses: actions/upload-artifact@master
        with:
          name: dynamicmoduleinitialiser-aar
          path: ./dynamicmoduleinitialiser.aar
  publish-pre:
    needs:
      - version
      - build
    if: ${{ github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: dynamicmoduleinitialiser-aar
          path: ./
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          tag_name: pre/v${{ needs.version.outputs.version }}
          release_name: Prerelease ${{ needs.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dynamicmoduleinitialiser.aar
          asset_name: dynamicmoduleinitialiser.aar
          asset_content_type: application/zip
  publish-release:
    needs:
      - version
      - build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - uses: actions/download-artifact@master
        with:
          name: dynamicmoduleinitialiser-aar
          path: ./
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          tag_name: v${{ needs.version.outputs.version }}
          release_name: Release ${{ needs.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dynamicmoduleinitialiser.aar
          asset_name: dynamicmoduleinitialiser.aar
          asset_content_type: application/zip
  publish-package:
    needs:
      - version
      - build
    if: ${{ always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release')) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
    - uses: actions/download-artifact@master
      with:
        name: dynamicmoduleinitialiser-aar
        path: ./
    - name: Rename AAR
      run: mv ./dynamicmoduleinitialiser.aar ./dynamicmoduleinitialiser/build/outputs/aar/dynamicmoduleinitialiser-release.aar
    - name: Publish to GitHub Packages
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: -Pversion=${{ needs.version.outputs.version }} dynamicmoduleinitialiser:publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
